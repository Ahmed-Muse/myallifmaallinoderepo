
<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
     
     
      background-color: #714b67;;
          position: fixed;
          width: 100%;
          z-index:10;/* This z-index hides the content of the page when scrolling behind the fixed nav top nav bar...#0362c1...#714b67*/
          overflow:auto;
          margin-right: 0;
          right: 0;
          color: white;
          
        
    }
    
    .topnav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #F6F7F8;
      color: black;
    }
    
    .topnav a.active {
      background-color: #714b67;
      color: white;
    }
    
    .topnav .icon {
      display: none;
    }
    
    
    /* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home").
     Show the link that contains should open and close the topnav (.icon) */
    @media screen and (max-width: 600px) {
      /*.topnav a:not(:nth-child(2n+1)) {display: none;background-color: #04AA6D;}*/
      /*....the below selects only the first five elements of the links.......*/
      .topnav a:not(:nth-child(-n+3)) {display: none;}
    
      /*.... this selects last three children...  .topnav a:not(:nth-last-child(-n+3)) {display: none;} ......*/
    
      .topnav a.icon {
        float: right;
        display: block;
        
        
      }
    }
    
    /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon.
    This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive .icon {
        position: relative;
        
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
    </style>
    
    <div class="topnav" id="myTopnav">
      
     
      
      
      
    
      
    <!--{% if request.user.is_staff %} this is athe same as admin-->
    <!--{% endif %}-->
   
    <a href="{% url 'allifmaalapp:allifmaalmaindashboard'%}">Dashboard</a>
   
    
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">open
          
    </a>
    
            
    <a href="" style="float: right;">{{user}} | Logout</a>
             
    
          
           
            <a href="" style="float: right;">Login</a>
       
     
    
        
        
    </div>
    
    
    <script>
      /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
    function myFunction() {
      var allif = document.getElementById("myTopnav");
      if (allif.className === "topnav") {
        allif.className += " responsive";
      } else {
        allif.className = "topnav";
      }
    }
    </script>
